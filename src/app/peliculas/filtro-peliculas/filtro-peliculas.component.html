<h2>Buscar Pelis</h2>

<form [formGroup]="form">
    <mat-form-field appearance = "outline">
        <mat-label>Titulo</mat-label>
        <input formControlName = "titulo" matInput />
    </mat-form-field>
    <mat-form-field appearance = "outline">
        <mat-label>Genero</mat-label>
        <mat-select formControlName = "generoId">
            <mat-option *ngFor="let genero of generos" [value]="genero.id">{{genero.nombre}}</mat-option>
        </mat-select>
    </mat-form-field>

    <div>
        <mat-checkbox formControlName = "proxEstrenos">prox estrenos</mat-checkbox>
    </div>
    <div>
        <mat-checkbox formControlName = "enCines">en cines</mat-checkbox>
    </div>
    <div class="contenedor-limpiar">
        <button mat-flat-button (click)="clean()" color="warn">Limpiar filtros</button>
    </div>
</form>

<app-listado-pelicula [peliculas]="peliculas"></app-listado-pelicula>
