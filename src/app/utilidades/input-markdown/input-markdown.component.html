<mat-tab-group>
    <mat-tab label="Edit">
        <mat-form-field appearance="fill" (change)="changeText.emit($any($event.target).value)">
            <mat-label>{{inicitalText}}</mat-label>
            <textarea [(ngModel)]="markdowncontent" matInput></textarea>
        </mat-form-field>
    </mat-tab>
    <mat-tab label="Preview">
        <markdown [data] = "markdowncontent" ngPreserveWhitesoaces></markdown>
    </mat-tab>
</mat-tab-group>
